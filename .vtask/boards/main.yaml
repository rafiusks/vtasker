name: vTask Board
description: Manage your tasks with ease

columns:
  - name: Backlog
    id: backlog
    wip_limit: 0  # 0 means no limit
    tasks: []

  - name: In Progress
    id: in_progress
    wip_limit: 5
    tasks: []

  - name: Review
    id: review
    wip_limit: 3
    tasks:
      - "[[task-001-1]]"
      - "[[task-001-2]]"
      - "[[task-001-3]]"

  - name: Done
    id: done
    wip_limit: 0
    tasks: []

settings:
  auto_archive: true
  archive_after_days: 30 